<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products-grid">
        <a href="product-list/index.html?category=tents" class="product-items"> <figure ><img
          src="/images/tent_icon.svg"
          alt="Tent Icon from Noun Project: Mustofa Bayu"
          /><figcaption class="product-captions">Tents</figcaption>
        </figure></a>
        <a href="product-list/index.html?category=backpacks" class="product-items"><figure ><img
          src="/images/backpack_icon.svg"
          alt="Backpack Icon from Noun Project: Mustofa Bayu"
          /><figcaption class="product-captions">Backpacks</figcaption>
        </figure> </a>
        <a href="product-list/index.html?category=sleeping-bags" class="product-items"><figure ><img
          src="/images/sleeping_bag_icon.svg"
          alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
          /><figcaption class="product-captions">Sleeping Bags</figcaption>
        </figure> </a>
        <a href="product-list/index.html?category=hammocks" class="product-items"><figure ><img
          src="/images/hammock_icon.svg"
          alt="Hammock Icon from Noun Project: Paul Richard"
          /><figcaption class="product-captions">Hammocks</figcaption>
        </figure> </a>    
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
